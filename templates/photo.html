<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <title>পায়েশখুর ফটো গ্যালারি - Photo</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Hind Siliguri', sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #3a0ca3);
      color: white;
      padding: 30px;
    }

    .wrap { max-width: 900px; margin: 0 auto; }

    .top {
      display:flex; justify-content: space-between; align-items:center; gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    a.btn {
      display:inline-block; padding: 10px 14px; border-radius: 12px;
      text-decoration:none; color:white; font-weight: 800;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      transition: 0.2s ease;
    }
    a.btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.18); }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    }

    .photo {
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    h2 { margin: 12px 0 6px 0; font-size: 22px; }
    p.desc { margin: 0; opacity: 0.82; }

    .danger {
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }

    input {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.25);
      color: white;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #ff4d6d;
      color: white;
      font-weight: 800;
      cursor: pointer;
    }
    button:hover { background: #ff1e4d; }

    .hint { opacity: 0.75; font-size: 13px; margin-top: 8px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <a class="btn" href="/gallery">← Gallery</a>
      <a class="btn" href="/uploads/{{ filename }}" target="_blank">Open original</a>
    </div>

    <div class="card">
      <img class="photo" src="/uploads/{{ filename }}" alt="photo">

      <h2>{{ meta.title if meta.title else "Untitled" }}</h2>

      {% if meta.description %}
        <p class="desc">{{ meta.description }}</p>
      {% endif %}

      <form class="danger" action="/delete" method="post">
        <input type="hidden" name="filename" value="{{ filename }}">
        <input name="admin_key" type="password" placeholder="Admin key (delete)">
        <button type="submit">Delete</button>
      </form>

      <div class="hint">Delete করতে admin key লাগবে।</div>
    </div>
  </div>
</body>
</html>
